{% extends "base.html" %}

{% block content %}
<div class="recipe-form-container">
    <h2>עריכת מתכון</h2>
    <form method="POST" enctype="multipart/form-data" class="recipe-form">
        <div class="form-group">
            <label>שם המתכון:</label>
            <input type="text" name="name" required class="form-input" value="{{ recipe.name }}">
        </div>
        <div class="form-group selections-row">
            <div class="select-group">
                <label>סוג מתכון:</label>
                <select name="dairy_type" required class="form-input">
                    <option value="בשרי" {% if recipe.dairy_type == 'בשרי' %}selected{% endif %}>בשרי</option>
                    <option value="חלבי" {% if recipe.dairy_type == 'חלבי' %}selected{% endif %}>חלבי</option>
                    <option value="פרווה" {% if recipe.dairy_type == 'פרווה' %}selected{% endif %}>פרווה</option>
                </select>
            </div>

            <div class="select-group">
                <label>סוג מנה:</label>
                <select name="course_type" required class="form-input">
                    <option value="מנה עיקרית" {% if recipe.course_type == 'מנה עיקרית' %}selected{% endif %}>מנה עיקרית
                    </option>
                    <option value="מנה ראשונה" {% if recipe.course_type == 'מנה ראשונה' %}selected{% endif %}>מנה ראשונה
                    </option>
                    <option value="קינוח" {% if recipe.course_type == 'קינוח' %}selected{% endif %}>קינוח</option>
                </select>
            </div>

            <div class="select-group">
                <label>רמת קושי:</label>
                <select name="difficulty" required class="form-input">
                    <option value="קל" {% if recipe.difficulty == 'קל' %}selected{% endif %}>קל</option>
                    <option value="בינוני" {% if recipe.difficulty == 'בינוני' %}selected{% endif %}>בינוני</option>
                    <option value="קשה" {% if recipe.difficulty == 'קשה' %}selected{% endif %}>קשה</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>תמונת המנה:</label>
            <input type="file" name="image" accept="image/*" class="file-input">
            <small>השאר ריק אם אינך רוצה לשנות את התמונה הקיימת</small>
        </div>
        <div class="form-group">
            <label>מרכיבים:</label>
            <textarea name="ingredients" required class="form-textarea">{{ recipe.ingredients }}</textarea>
        </div>
        <div class="form-group">
            <label>הוראות הכנה:</label>
            <textarea name="instructions" required class="form-textarea">{{ recipe.instructions }}</textarea>
        </div>
        <div class="form-group">
            <label>זמן הכנה (בדקות):</label>
            <input type="number" name="cooking_time" required class="form-input" value="{{ recipe.cooking_time }}">
        </div>
        <button type="submit" class="submit-button">שמור שינויים</button>
    </form>
</div>
{% endblock %}
